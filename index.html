<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2 class="text">scroll to see <span>Magic</span></h2>
        <div class="box box1"><img src="img1.png"></div>
        <div class="box box2"><img src="img2.png"></div>
        <div class="box box3"><img src="img3.png"></div>
        <div class="box box4"><img src="img4.png"></div>
        <div class="box box5"><img src="img5.png"></div>
        <div class="box box6"><img src="img6.png"></div>
        <div class="box box7"><img src="img7.png"></div>
        <div class="box box8"><img src="img8.png"></div>
    </section>
    <!--  gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <script type="text/javascript">
        gsap.timeline({
                scrollTrigger: {
                    trigger: 'section',
                    start: 'center center',
                    end: 'bottom top',
                    scrub: 3,
                    markers: false,
                    pin: true,
                },
            })
            .to(".text", {scale: 0})
            .from(".box1", {x: innerWidth * -1})
            .from(".box2", {x: innerWidth * 1})
            .from(".box3", {x: innerWidth * 1})
            .from(".box4", {x: innerWidth * 1})
            .from(".box5", {x: innerWidth * 1})
            .from(".box6", {x: innerWidth * 1})
            .from(".box7", {x: innerWidth * 1})
            .from(".box8", {x: innerWidth * 1})
    </script>

</body>

</html>
